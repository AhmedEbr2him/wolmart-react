<!DOCTYPE html>
<html lang="en" data-scheme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/public/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 
        - #primary meta tags
     -->
    <title>Wolmart - Marketplace</title>
    <meta property="og:title" content="Wolmart - Marketplace" />
    <meta property="og:site_name" content="Wolmart - Marketplace" />
    <meta
      name="title"
      property="og:description"
      content="Wolmart is powerful marketplace & ecommerce responsive Template."
    />
    <meta
      title="description"
      content="Wolmart is powerful marketplace & ecommerce responsive Template."
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <!-- To Inject Immediate Application of Theme -->
    <script>
      const theme =
        sessionStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-scheme', theme);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
